<div class="box">
  <div><b><h4>Add New Book</h4></b></div><br>
  <form [formGroup]="bookForm">
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Name" formControlName = "name">
      </div><br>
      <div class="col">
        <input type="text" class="form-control" placeholder="Author" formControlName = "author">
      </div><br>
      <div class="col">
        <input type="text" class="form-control" placeholder="ISBN" formControlName = "isbn">
      </div><br>
      <div class="col">
        <input type="text" class="form-control" placeholder="Price" formControlName = "price">
      </div>
    </div><br>
    <button class="btn btn-primary" (click)="onSubmit(bookForm)">Submit</button>
  </form>
</div>
